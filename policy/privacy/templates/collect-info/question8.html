<article>
    <!-- Questions -->
    <h2><strong>Sensitive Personal Information Collected</strong></h2>
    <div class="question-section">
        <form method="post" action="{% url 'question8' %}">
            {% csrf_token %}
            <section class="main-sec">
                <h3><strong>Do you collect sensitive information?</strong></h3>
                <p style="color: #6c7794;margin: 0.3125rem 0;    font-size: .875rem;font-style: italic;font-weight: 400;line-height: 1.25;">If you are not sure, select "Yes" to see examples on sensitive information.</p>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="radio" class="checkbox-option" value="Yes" name="sensitiveInfo"> Yes
                    </label>

                    <label class="checkbox-label">
                        <input type="radio" class="checkbox-option" value="No" name="sensitiveInfo"> No
                    </label>
                </div>
            </section>
            <footer>
                <div>
                    <button class="back-btn"><strong>Back</strong></button>
                </div>
                <div class="save-btn-div">
                    <button id='save-button' class="save-btn" type="submit">Save & Next</button>
                    <!-- <button hx-get="question9" hx-target="article" class="save-btn">Save & Next</button> -->
                </div>
            </footer>
        </form>    
    </div>
</article>

<script>
    $(document).ready(function() {
        $("#save-button").on("click", function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Serialize the form data
            var formData = $("form").serialize();

            // Perform a POST request
            $.ajax({
                type: "POST",
                url: "{% url 'question8' %}", // Update with your URL
                data: formData,
                success: function(response) {
                    // Successfully posted data
                    // Now perform a GET request to update the content
                    $.get("{% url 'question9' %}", function(data) {
                        // Update the 'article' section with the new content
                        $("article").html(data);
                    });
                },
                error: function(error) {
                    // Handle the error if the POST request fails
                    console.log("POST request failed:", error);
                }
            });
        });
    });
</script>
