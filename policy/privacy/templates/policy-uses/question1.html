<article>
    <!-- Questions -->
    <h2><strong>Privacy Policy Uses</strong></h2>
    <div class="question-section">
        <form method="post" action="{% url 'question1' %}">
            {% csrf_token %}
            <section class="main-sec">
                <h3><strong>What will this Privacy Policy be used for?</strong></h3>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-option" name="website" value="True"> Website
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-option" name="mobile_application" value="True"> Mobile application
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-option" name="facebook_application" value="True"> Facebook application
                    </label>
                </div>
            </section>
            <footer>
                <div></div>
                <div class="save-btn-div" >
                    <button id='save-button' class="save-btn" type="submit">Save & Next</button>
                </div>
            </footer>
        </form>
    </div>
</article>

<script>
    $(document).ready(function() {
        $("#save-button").on("click", function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Serialize the form data
            var formData = $("form").serialize();

            // Perform a POST request
            $.ajax({
                type: "POST",
                url: "{% url 'question1' %}", // Update with your URL
                data: formData,
                success: function(response) {
                    // Successfully posted data
                    // Now perform a GET request to update the content
                    $.get("{% url 'question2' %}", function(data) {
                        // Update the 'article' section with the new content
                        $("article").html(data);
                    });
                },
                error: function(error) {
                    // Handle the error if the POST request fails
                    console.log("POST request failed:", error);
                }
            });
        });
    });
    </script>
